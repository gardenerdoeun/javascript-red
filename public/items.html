<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Refrigerator Expiry Date</title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script defer src="./js/items.js"></script>
  
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        RED
      </div>
      <div>
        <a href="./index.html" id="menu-a-home"><span class="material-icons-outlined">home</span></a>
      </div>
      <div>
        <a href="./items.html" id="menu-a-items" class="active"><span class="material-icons-outlined">shopping_cart</span></a>
      </div>
      <div class="menu-groceries">
        <a href="./groceries.html" id="menu-a-groceries"><span class="material-icons">kitchen</span></a>
        <div><span id="menu-groceries-counter">1</span></div>
      </div>
      <div class="empty"></div>
      <div>
        <a href="#" id="menu-a-account" onclick="event.preventDefault(); accountToggle();">
          <span class="material-icons-outlined">account_circle</span>
          <ul class="account-menu">
            <li>Guest</li>
            <li>Login</li>
            <li>Hello 홍길동!</li>
            <li>Logout</li>
          </ul>
        </a>
      </div>
    </header>
    <div class="contents">
      <article>
        <form class="form-inputs" onsubmit="event.preventDefault(); itemsCreate(this);">
          
          <input type="text" name="item-name" placeholder="Create" />
          <button class="button-create"><span class="material-icons">edit</span></button>
          <!-- 버튼의 기본 타입은 type = "submit" -->
        </form>
        <div class="div-table">
          <table>
            <thead>
              <tr>
                <th>Move</th>
                <th>
                  <span class="title-names">
                    Name
                    <span class="material-icons active">arrow_drop_up</span>
                    <span class="material-icons">arrow_drop_down</span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Enter
                    <span class="material-icons">arrow_drop_up</span>
                    <span class="material-icons">arrow_drop_down</span>
                  </span>
                </th>
                <th>
                  <span class="title-names">
                    Expire
                    <span class="material-icons">arrow_drop_up</span>
                    <span class="material-icons">arrow_drop_down</span>
                  </span>
                </th>
                <th>Del</th>
              </tr>
            </thead>
            <tbody id ="tag-tbody-parent">
              

            </tbody>
            <tbody style="display: none;">
              <tr id = "tag-tr-child">
                <td><input type="checkbox" onchange="" /></td>
                <td name="items-name"></td>
                <td name="items-enter"></td>
                <td class="td-expire"><input name="items-expire" type="date" value="" onchange="itemsUpdate(index, uid)" /></td>
                <td class="td-delete">
                  <button name="items-delete" class="button-delete" onclick="itemsDelete(uid)"><span class="material-icons">delete</span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>
    </div>
    <footer>© 2021. RED Co. all rights reserved.</footer>
  </div>
</body>
</html>
<script>
const accountToggle = function() {
  document.getElementsByClassName('account-menu')[0].classList.toggle('active');
}
</script>
